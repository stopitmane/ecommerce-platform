services:
  - type: web
    name: ecommerce-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npx prisma generate && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000

  - type: web
    name: ecommerce-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://ecommerce-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: ecommerce-db
    plan: free
    databaseName: ecommerce
    user: ecommerce
